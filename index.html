<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hyowon</title>
  </head>
 <body>
  <h1>üåç Melbourne Pixel Map</h1>
  <p>Hello! I'm Hyowon.</p>
  <p>My pixel landmark map is coming soon ‚ú®</p>

  <div id="map" style="width:100%; height:70vh;"></div>

  <script>
    function initMap() {
      const melbourne = { lat: -37.8136, lng: 144.9631 };

      const map = new google.maps.Map(document.getElementById("map"), {
  zoom: 13,
  center: melbourne,

  disableDefaultUI: true,   

  styles: [
    { featureType: "all", elementType: "labels", stylers: [{ visibility: "off" }] },
    { featureType: "poi", stylers: [{ visibility: "off" }] },
    { featureType: "transit", stylers: [{ visibility: "off" }] },

    {
      featureType: "landscape",
      elementType: "geometry",
      stylers: [{ color: "#f3efe3" }]
    },
    {
      featureType: "water",
      elementType: "geometry",
      stylers: [{ color: "#b7d3d0" }]
    },
    {
      featureType: "road",
      elementType: "geometry",
      stylers: [{ color: "#a08f6d" }]
    },
    {
      featureType: "road.local",
      elementType: "geometry",
      stylers: [{ color: "#c2b59b" }]
    },
    {
      featureType: "poi.park",
      elementType: "geometry",
      stylers: [{ color: "#d8e2c8" }]
    }
  ]
});
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOL2NKHM4lBk7SMTaaVMYsJPGQmEpvylw&callback=initMap">
  </script>
